<!DOCTYPE html>
<html>
    <head>
    <title> Simple Interest Calculator </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate: <input type="range" onchange="slider()" min="1" max="20" step="0.25" value="10.25" id="rate">
            <span id="output-rate"> 10.25% </span> <br/>
            <label for="year">No of years</label>
            <select id="year">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <br> <br>
            
            <button onclick="compute()">Compute Interest</button>
            <br> <br>
            <footer> Copyright: Everyone can get rich </footer>

        </div>
        <script src="script.js"></script>

    </body>
</html>
